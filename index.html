<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gems Gems Gems</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    </head>
<body>
    <div class="row">
        <div class="col-md-8">
            <div class="card instructionsCard">
                <div class="card-body">
                    <h5 class="card-title instructionsHeader">Instructions</h5>
                    <p class = "instructionstext">Each stone is worth a random number.</p>
                    <p class = "instructionstext">As you select a stone, the number is added to your total.</p>
                    <p class = "instructionstext">Can you get your total to match the target?</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card scorecard" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Scorecard</h5>
                    <p id="WinsText"></p>
                    <p id="LossesText"></p>
                    <p id="ScorecardText"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7 GetThisBanner">
            <div class="card GetThisCard">
                <div class="GetThisText"></div>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div>

    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-7 YourNumBanner">
                <div class="card YourNumCard">
                    <div class="YourNumText"></div>
                </div>
            </div>
    </div>

    <div class="container">
        <div class="row stoneRow">
            <img class="img-responsive stone" id="orangeStone" src="./assets/images/OrangeStoneNoB.png">
            <img class="img-responsive stone" id="redStone" src="./assets/images/RedStoneNoB.png">
            <img class="img-responsive stone" id="blueStone" src="./assets/images/BlueStoneNoB.png">
            <img class="img-responsive stone" id="purpleStone" src="./assets/images/PurpleStoneNoBG.png">
            <img class="img-responsive stone" id="greenStone"src="./assets/images/GreenStoneNoB.png">
            <img class="img-responsive stone" id="yellowStone"src="./assets/images/YellowStoneNoB.png">
        </div>


    </div>


   
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/javascript/game.js"></script>

</html>
