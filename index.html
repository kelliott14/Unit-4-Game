<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gems Gems Gems</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
<body>
    <div class="row">
        <div class="col-md-8">
            <div class="card instructionsCard">
                <div class="card-body">
                    <h5 class="card-title">Instructions</h5>
                    <p>Each stone is worth a random number.</p>
                    <p>As you select a stone, the number is added to your total.</p>
                    <p>Can you get your total to match the number?</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card scorecard" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Scorecard</h5>
                    <p id="WinsText">Wins:</p>
                    <p id="LossesText">Losses:</p>
                    <p id="ScorecardText">Click a stone to start the game</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 GetThisBanner">
            <div class="card GetThisCard">
                <div class="GetThisText">Get to this #:
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 YourNumBanner">
                <div class="card YourNumCard">
                    <div class="YourNumText"> : Your number so far
                    </div>
                </div>
            </div>
    </div>


















   
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/javascript/game.js"></script>
</html>
